<div class="container d-flex justify-content-center">


  <form class="d-flex flex-column mt-5" [formGroup]="signUpForm">

    <h3 class="text-center">Sign Up</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Password">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Surname</mat-label>
      <input type="text" matInput formControlName="surname" placeholder="Surname">
    </mat-form-field>

    <button mat-raised-button color="primary">Sign Up</button>

  </form>

</div>
